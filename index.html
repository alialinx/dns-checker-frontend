<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DNS Check</title>
  <style>
    :root{
      --bg: #f4f7ff;
      --card: rgba(255,255,255,.88);
      --text: #0b1220;
      --muted: #5b6b86;
      --line: rgba(15, 23, 42, .10);
      --shadow: 0 18px 40px rgba(15,23,42,.10);
      --shadow-2: 0 10px 22px rgba(15,23,42,.08);
      --radius: 18px;
      --primary: #2b59ff;
      --primary-2: #1f3dff;
      --ok: #16a34a;
      --bad:#dc2626;
      --warn:#b45309;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 10% 0%, rgba(59,130,246,.18), transparent 55%),
        radial-gradient(1000px 600px at 85% 0%, rgba(16,185,129,.18), transparent 50%),
        radial-gradient(1200px 800px at 60% 100%, rgba(168,85,247,.12), transparent 55%),
        var(--bg);
    }
    .container{ max-width: 1140px; margin: 0 auto; padding: 38px 18px 70px; }
    .topbar{ display:flex; align-items:flex-start; justify-content: space-between; gap: 16px; margin-bottom: 18px; }
    .brand{ display:flex; gap: 14px; align-items:center; min-width: 240px; }
    .logo{
      width: 42px; height: 42px; border-radius: 14px;
      background: linear-gradient(135deg, rgba(43,89,255,1), rgba(43,89,255,.25));
      box-shadow: 0 12px 24px rgba(43,89,255,.22);
    }
    h1{ margin: 0; font-size: 22px; letter-spacing: -.2px; line-height: 1.15; }
    .sub{ margin: 3px 0 0; color: var(--muted); font-size: 13px; line-height: 1.45; }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow:hidden;
    }
    .query-head{
      display:flex; align-items:center; justify-content: space-between;
      gap: 10px; padding: 16px 18px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.55));
    }
    .query-head b{ font-size: 14px; }

    .form{
      display:grid;
      grid-template-columns: 1.7fr .7fr auto;
      gap: 12px;
      align-items:end;
      padding: 18px;
    }
    label{ display:block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input, select{
      width:100%;
      border: 1px solid rgba(15,23,42,.12);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 14px;
      outline:none;
      background: rgba(255,255,255,.92);
      box-shadow: 0 8px 18px rgba(15,23,42,.04);
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input:focus, select:focus{ border-color: rgba(43,89,255,.45); box-shadow: 0 0 0 4px rgba(43,89,255,.14); }
    .btn{
      border:0; border-radius: 14px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 700;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      box-shadow: 0 14px 26px rgba(43,89,255,.22);
      min-width: 140px;
      transition: transform .06s ease, opacity .15s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; }

    .banner{
      margin: 0 18px 18px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.72);
      padding: 14px 14px;
      display:flex;
      gap: 12px;
      align-items:flex-start;
      box-shadow: var(--shadow-2);
    }
    .banner.hidden{ display:none; }
    .banner .ic{
      width: 28px; height: 28px; border-radius: 10px;
      display:grid; place-items:center; font-weight: 800;
      background: rgba(100,116,139,.12); color: var(--muted);
      flex: 0 0 auto;
    }
    .banner.ok{ border-color: rgba(22,163,74,.22); background: rgba(22,163,74,.08); }
    .banner.ok .ic{ background: rgba(22,163,74,.16); color: var(--ok); }
    .banner.warn{ border-color: rgba(180,83,9,.24); background: rgba(180,83,9,.08); }
    .banner.warn .ic{ background: rgba(180,83,9,.16); color: var(--warn); }
    .banner.bad{ border-color: rgba(220,38,38,.22); background: rgba(220,38,38,.08); }
    .banner.bad .ic{ background: rgba(220,38,38,.16); color: var(--bad); }
    .banner .t{ font-size: 13px; line-height: 1.45; }
    .banner .t small{ display:block; color: var(--muted); margin-top: 2px; font-size: 12px; }

    .section{ padding: 0 18px 18px; }
    .section-head{
      display:flex; align-items:center; justify-content: space-between;
      gap: 10px; margin-top: 8px; margin-bottom: 10px;
    }
    .section-head h2{ margin:0; font-size: 14px; letter-spacing: -.1px; }

    .filters{
      display:flex; gap: 8px; flex-wrap: wrap; align-items:center; justify-content:flex-end;
    }
    .pill{
      display:inline-flex; align-items:center; gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.72);
      cursor:pointer;
      user-select:none;
      transition: transform .06s ease, box-shadow .15s ease, border-color .15s ease, opacity .15s ease;
      box-shadow: 0 8px 16px rgba(15,23,42,.06);
      font-size: 12px; color: var(--text);
    }
    .pill:active{ transform: translateY(1px); }
    .pill .dot{
      width: 10px; height: 10px; border-radius: 99px;
      box-shadow: 0 0 0 4px rgba(15,23,42,.06);
      flex: 0 0 auto;
    }
    .pill .flag{ font-size: 14px; line-height: 1; }
    .pill .name{ font-weight: 650; }
    .pill .count{ color: var(--muted); font-weight: 650; }
    .pill.active{ border-color: rgba(43,89,255,.30); box-shadow: 0 12px 22px rgba(43,89,255,.12); }

    .table{
      width:100%;
      border-collapse: separate;
      border-spacing: 0;
      overflow:hidden;
      border-radius: 16px;
      border: 1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.74);
    }
    .table thead th{
      text-align:left;
      font-size: 12px; color: var(--muted); font-weight: 700;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.65);
      position: sticky; top: 0;
    }
    .table tbody td{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(15,23,42,.06);
      font-size: 13px;
      vertical-align: top;
    }
    .table tbody tr:last-child td{ border-bottom:0; }

    .resolver{ display:flex; gap: 10px; align-items:flex-start; }
    .tag{
      display:inline-flex; align-items:center; justify-content:center;
      height: 22px; min-width: 34px; padding: 0 8px;
      border-radius: 999px;
      background: rgba(100,116,139,.10);
      border: 1px solid rgba(15,23,42,.10);
      color: rgba(15,23,42,.70);
      font-size: 11px; font-weight: 700;
      flex: 0 0 auto;
    }
    .rname{ font-weight: 750; }
    .rip{ color: var(--muted); font-size: 12px; margin-top: 1px; }
    .badge{
      display:inline-flex; align-items:center;
      border-radius: 999px; padding: 7px 10px;
      font-size: 12px; font-weight: 800;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(100,116,139,.08);
      color: rgba(15,23,42,.70);
      white-space: nowrap;
    }
    .badge.ok{ border-color: rgba(22,163,74,.25); background: rgba(22,163,74,.10); color: #166534; }
    .badge.bad{ border-color: rgba(220,38,38,.25); background: rgba(220,38,38,.10); color: #991b1b; }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      word-break: break-word;
      font-size: 12.5px;
    }

    @media (max-width: 880px){
      .form{ grid-template-columns: 1fr; }
      .btn{ width:100%; }
      .section-head{ align-items:flex-start; flex-direction: column; }
      .filters{ justify-content:flex-start; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>DNS Check</h1>
          <p class="sub">Run DNS queries across multiple resolvers and compare results in real time.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="query-head"><b>Query</b></div>

      <div class="form">
        <div>
          <label for="domain">Domain / Hostname</label>
          <input id="domain" inputmode="url" autocomplete="off" placeholder="example.com" />
        </div>
        <div>
          <label for="rtype">Record Type</label>
          <select id="rtype">
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="CNAME">CNAME</option>
            <option value="MX">MX</option>
            <option value="TXT">TXT</option>
            <option value="NS">NS</option>
            <option value="SOA">SOA</option>
            <option value="SRV">SRV</option>
            <option value="CAA">CAA</option>
          </select>
        </div>
        <button class="btn" id="checkBtn" type="button">Check</button>
      </div>

      <div id="banner" class="banner hidden" role="status" aria-live="polite">
        <div class="ic" id="bannerIcon">i</div>
        <div class="t">
          <b id="bannerTitle">Info</b><span id="bannerText"></span>
          <small id="bannerSub"></small>
        </div>
      </div>

      <div class="section">
        <div class="section-head">
          <h2>Results</h2>
          <div class="filters" id="countryFilters" aria-label="Country filters"></div>
        </div>

        <table class="table" aria-label="DNS results">
          <thead>
            <tr>
              <th style="width:42%">Resolver</th>
              <th style="width:12%">Status</th>
              <th style="width:14%">Latency</th>
              <th style="width:10%">TTL</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
